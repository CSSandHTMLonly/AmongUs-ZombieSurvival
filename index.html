        body {
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Minecraftia;
            background-image: url('https://i.imgur.com/fMvBr0T.jpg');
            overflow: hidden;
            height: 100%;
        }

        .maze-container {
            overflow: auto;
            width: 100%;
            max-width: 100%;
            height: 100%;
            max-height: 100%;
            background-image: url('https://i.imgur.com/m4xxAlK.png');
        }
        .maze {
            display: grid;
            grid-template-columns: repeat(64, 50px);
            background-image: url('https://i.imgur.com/m4xxAlK.png');
            position: relative;

        }
.inventory {
    position: fixed;
    top: 10px;
    right: 10px;
    font-size: 0.8em;
    color: white;
    z-index: 12;
    max-width: 100px;
    text-shadow: 0 2px 0 black, 0 -2px 0 black, 2px 0 0 black, -2px 0 0 black;
}
.inv-td {
white-space: nowrap;
display: flex;
border: 3px solid dimgrey;
padding: 0.5em 1em 0.5em 1em;
background: rgba(250,250,250,0.4);
}
.inv-td:hover {
box-shadow: inset 0 0 5px black;
}
.arrow {
    width: 50px;
    height: 50px;
    background-image: url('https://i.imgur.com/4iYiKJb.png');
    background-size: cover;
    grid-row-start: 1;
    grid-column-start: 1;
    position: absolute;
    z-index: 12;
    transform: rotate(135deg);
}


        .wall {
            z-index: 2;
            width: 50px;
            height: 50px;
            background-image: url('https://i.imgur.com/8z28jia.png');
            box-shadow: 0 2px 3px 1px black;
            background-size: cover;
        }
        
        .exit {
            z-index: 2;
            width: 50px;
            height: 50px;
            background-image: url('https://i.imgur.com/CsSsjB9.png');
            background-size: cover;
        }       
        .key {
            top: 20px;
            left: 20px;
            animation: itemFloat 1.5s linear infinite;
            font-size: 1.5em;
            z-index: 4;
        }
        
        .player {
            z-index: 9;
            width: 40px;
            height: 49px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 14px;
        }
        .player::after {
            content: '\00a0';
            z-index: 11;
            width: 25px;
            height: 25px;
            position: absolute;
            transform: rotate(25deg) translateX(15px);
            background-image: url('https://i.imgur.com/wNxH9xR.png');
            background-size: cover;
            filter: opacity(0);
}
        .zombie {
            top: -1em;
            left: -0.75em;
            width: 47px;
            height: 55px; 
            position: absolute;
            z-index: 7;
            background-color: transparent;
            transform: scale(0.06);
            grid-row: 1;
            grid-column: 1;
            transition: grid-row 2s, grid-column 2s;
}
 .archer {
            top: -1em;
            left: -0.75em;
            width: 60px;
            height: 50px; 
            position: absolute;
            z-index: 7;
            background-image: url('https://i.imgur.com/blgixxu.png');
            background-size: cover;

}

.bullet {
    top: 20px;
    left: 20px;
    grid-row: 1;
    grid-column: 1;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    position: absolute;
}
.bullet:nth-of-type(even) {
    background: yellow;
    box-shadow: 0 0 5px 5px red, inset 0 0 5px red;
}
.bullet:nth-of-type(odd) {
    background: red;
    box-shadow: 0 0 5px 5px yellow, inset 0 0 5px yellow;
}

          .bunny {
            top: -0.1em;
            left: -1em;
            width: 25px;
            height: 25px; 
            position: absolute;
            z-index: 10;
            background-color: transparent;
}
.bunny:hover {
	cursor: grab;
}
.bunny:active {
	cursor: grabbing;
}

@keyframes bunnyMove {
    0%{transform: translateY(0px);}
    50% {transform: translateY(-10px);}
    100%{transform: translateY(10px) scaleY(0.65);}
}
        .start-button {
            font-family: Minecraftia;
            position: absolute;
            width: 300px;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-image: url('https://i.imgur.com/ZafOToO.png');
            color: white;
            cursor: pointer;
            image-rendering: pixelated;
	    border: 2px solid #000;
            text-shadow: 2px 2px #202013CC;
	    box-shadow: inset -2px -4px #0004, inset 2px 2px #FFF5;
        }
.start-button:hover{color: #FFFFA0; background: rgb(100, 100, 255);}

.exit-type2 {
    z-index: 1;
    position: relative;
    width: 50px;
    height: 50px;
    background-image: url('https://i.imgur.com/C7lai4M.png');
    background-size: cover;
    box-shadow: inset 0 0 6px black;
}

.item1, .item2, .item3 {
    position: absolute;
    width: 45px;
    height: 45px;
    background-size: cover;
    z-index: 5;
    animation: itemFloat 1.5s linear infinite;
}

.item1 {
    background-image: url('https://i.imgur.com/SD8HL9V.png');
}

.item2 {
    background-image: url('https://i.imgur.com/zbGbfTN.png');
}

.item3 {
    background-image: url('https://i.imgur.com/ykOpM5P.png');
}
.safe-zone {
    background-image: url('https://i.imgur.com/PbVpNYI.png');
     width: 50px;
    height: 50px;
    background-size: cover;
    z-index: 1;
}
.popup-content {
color: white;
font-size: 2em;
text-shadow: 1px 1px black;
}
.totem-item {
    top: 5px;
    position: absolute;
    width: 45px;
    height: 45px;
    z-index: 4;
    animation: itemFloat 1.5s linear infinite;
}
.bed {
    top: 2px;
    position: absolute;
    width: 60px;
    height: 45px;
    z-index: 4;
    transform: scaleX(-1);
    background-size: cover;
    background-image: url('https://i.imgur.com/3KqRa9y.png');
}
.emptyHeart {
    width: 20px;
    height: 20px;
    background-image: url('https://i.imgur.com/FkcUhOW.png'); 
    background-size: cover;
    display: inline-block;
    z-index: 12;
    position: absolute;
}
.myHeartDiv {
    width: 10px;
    height: 20px;
    background-image: url('https://i.imgur.com/YuztzJe.png'); 
    background-size: cover;
    display: inline-block;
    z-index: 13;
    position: relative;
}
.myHeartDiv:nth-of-type(even) {
transform: scaleX(-1);
margin-right: 2px;
}
.myHeartDiv:nth-of-type(odd) {
margin-left: 2px;
}

@keyframes dayAndNight {
0%{filter: brightness(1);}
30%{filter: brightness(1);}
60%{filter: brightness(0.5);}
80%{filter: brightness(0.3);}
85%{filter: brightness(0.25);}
90%{filter: brightness(0.3);}
95%{filter: brightness(0.5);}
99%{filter: brightness(0.8);}
100%{filter: brightness(1);}
}
@keyframes dayAndNight1 {
0%{filter: brightness(1);}
30%{filter: brightness(1);}
60%{filter: brightness(0.5);}
80%{filter: brightness(0.3);}
85%{filter: brightness(0.25);}
90%{filter: brightness(0.3);}
95%{filter: brightness(0.5);}
99%{filter: brightness(0.8);}
100%{filter: brightness(1);}
}
@keyframes gotHitByZombie {
0%, 100% {background: none; box-shadow: none;}
1% { background: rgba(255,0,0,0.45); box-shadow: 0 0 12px 5px red, inset 0 0 5px red;}
}
@keyframes itemFloat {
0%, 100%{transform: translateY(0px);}
30%{transform: translateY(-8px);}
}
@keyframes playerTurnLeft {
	from {transform: scaleX(-1);}
	to {transform: scaleX(-1);}
}
.deadbody {
position: absolute;
z-index: 3;
transform: scale(0.001);
width: 40px;
height: 40px;
}
.deadbody::before {
position: absolute;

function shootArrow(direction) {
    const arrow = document.createElement("div");
    arrow.className = "arrow";
    arrow.style.gridRow = player.style.gridRow;
    arrow.style.gridColumn = player.style.gridColumn;
    maze.appendChild(arrow);

 if (direction === 'up') {
        arrow.style.transform = 'rotate(45deg)';
    } else if (direction === 'down') {
        arrow.style.transform = 'rotate(-135deg)';
    } else if (direction === 'left') {
        arrow.style.transform = 'rotate(-45deg)';
    } else if (direction === 'right') {
        arrow.style.transform = 'rotate(135deg)';
    }

    let interval = setInterval(() => {
        let arrowRow = parseInt(arrow.style.gridRow);
        let arrowCol = parseInt(arrow.style.gridColumn);
        if (direction === 'up' && mazeLayout[arrowRow - 2][arrowCol - 1] !== "#") { arrowRow--; }
        else if (direction === 'down' && mazeLayout[arrowRow][arrowCol - 1] !== "#") { arrowRow++; }
        else if (direction === 'left' && mazeLayout[arrowRow - 1][arrowCol - 2] !== "#") { arrowCol--; }
        else if (direction === 'right' && mazeLayout[arrowRow - 1][arrowCol] !== "#") { arrowCol++; }
 	else {
            clearInterval(interval);
            arrow.remove();
            return;
        }

        arrow.style.gridRow = arrowRow;
        arrow.style.gridColumn = arrowCol;

       if (checkCollision(arrow)) {
            clearInterval(interval);
            arrow.remove();
        }
    }, 50);
}

function getBrightness(element) {
    const style = window.getComputedStyle(element);
    const filterValue = style.filter;
    const match = filterValue.match(/brightness\(([^)]+)\)/);

    if (match) {
        return parseFloat(match[1]);
    } else {
        return 1;
    }
}
    function moveZombies() {
    const mazeContainor = document.querySelector("#mazeContainor");
    const brightness = getBrightness(mazeContainor);

    let noticeDistance = 3;
    let intervalZombie = 600;

    if (brightness < 0.51) {
        noticeDistance = 10; 
        intervalZombie = 200;

setInterval(generateZombie, 10000);  
    }
let zombies = document.querySelectorAll(".zombie");
       zombies.forEach((zombie, index) => {
 
            const zombieX = parseInt(zombie.style.gridRow) - 1;
            const zombieY = parseInt(zombie.style.gridColumn) - 1;

            let newZombieX = zombieX;
            let newZombieY = zombieY;

            const playerDistance = Math.abs(playerX - zombieX) + Math.abs(playerY - zombieY);
            if (playerDistance <= noticeDistance) {
                if (zombieX < playerX && mazeLayout[zombieX + 1][zombieY] !== "#") newZombieX++;
                else if (zombieX > playerX && mazeLayout[zombieX - 1][zombieY] !== "#") newZombieX--;
                if (zombieY < playerY && mazeLayout[zombieX][zombieY + 1] !== "#") newZombieY++;
                else if (zombieY > playerY && mazeLayout[zombieX][zombieY - 1] !== "#") newZombieY--;
            } else {
                const randomDirection = getRandomInt(0, 3);
                if (randomDirection === 0 && mazeLayout[zombieX + 1][zombieY] !== "#") newZombieX++;
                else if (randomDirection === 1 && mazeLayout[zombieX - 1][zombieY] !== "#") newZombieX--;
                else if (randomDirection === 2 && mazeLayout[zombieX][zombieY + 1] !== "#") newZombieY++;
                else if (randomDirection === 3 && mazeLayout[zombieX][zombieY - 1] !== "#") newZombieY--;
            } 

// These are the places where the zombie cannot go! :D
const targetCell = mazeLayout[newZombieX][newZombieY];
if (targetCell !== "#" && targetCell !== "*" && targetCell !== "E") {
    zombie.style.gridRow = newZombieX + 1;
    zombie.style.gridColumn = newZombieY + 1;
}

 if (newZombieX === playerX && newZombieY === playerY) {
           if (hasTotem > 0 && playerHealth === 1) {
                    hasTotem--;
                    playerHealth = 20;
 		    const styleTag = document.createElement('style');
                 styleTag.textContent = `
                    .player::after {
                      filter: opacity(0);}
                 `;
            document.head.appendChild(styleTag);

                    player.style.boxShadow = "none";
                    player.style.animation = "gotHitByZombie 1s linear";
                }
            else if (playerHealth > 1) {
                   playerHealth--;
                   updatePlayerHealthDisplay();
                   player.style.animation = "gotHitByZombie 1s linear";
                 }
                else {
                    endGame();
                }
    } 

});


        if (gameRunning) {
            setTimeout(moveZombies, intervalZombie);
        }
    }

    function moveBunnies() {
let bunnies = document.querySelectorAll(".bunny");
         bunnies.forEach((bunny, index) => {
            if (bunny.dataset.moving === "true") {
            const bunnyX = parseInt(bunny.style.gridRow) - 1;
            const bunnyY = parseInt(bunny.style.gridColumn) - 1;

            let newBunnyX = bunnyX;
            let newBunnyY = bunnyY;

            const playerDistance = Math.abs(playerX - bunnyX) + Math.abs(playerY - bunnyY);
            if (playerDistance <= 15) {
                if (bunnyX < playerX && mazeLayout[bunnyX + 1][bunnyY] !== "#") newBunnyX++;
                else if (bunnyX > playerX && mazeLayout[bunnyX - 1][bunnyY] !== "#") newBunnyX--;
                if (bunnyY < playerY && mazeLayout[bunnyX][bunnyY + 1] !== "#") newBunnyY++;
                else if (bunnyY > playerY && mazeLayout[bunnyX][bunnyY - 1] !== "#") newBunnyY--;
            }

           const targetCell = mazeLayout[newBunnyX][newBunnyY];
if (targetCell !== "#" && targetCell !== "E") {
    bunny.style.gridRow = newBunnyX + 1;
    bunny.style.gridColumn = newBunnyY + 1;
}
               if (newBunnyX === playerX && newBunnyY === playerY) {
                bunny.style.animation = "bunnyMove 0.75s linear infinite";
               }
               else { bunny.style.animation = "none";}
              }
        });

        if (gameRunning) {
            setTimeout(moveBunnies, 500);
        }
    }

function shootBullet(archer) {
    const bullet = document.createElement("div");
    bullet.className = "bullet";

    const playerRow = parseInt(player.style.gridRow);
    const playerCol = parseInt(player.style.gridColumn);
    const archerRow = parseInt(archer.style.gridRow) - 1;
    const archerCol = parseInt(archer.style.gridColumn) - 1;

    const rowDifference = playerRow - archerRow;
    const colDifference = playerCol - archerCol;

    let direction, trajectory;

    if (Math.abs(rowDifference) > Math.abs(colDifference)) {
        direction = "vertical";
        trajectory = rowDifference > 0 ? "down" : "up";
    } else {
        direction = "horizontal";
        trajectory = colDifference > 0 ? "right" : "left";
    }

    bullet.style.gridRow = archer.style.gridRow;
    bullet.style.gridColumn = archer.style.gridColumn;
    maze.appendChild(bullet);

    const interval = setInterval(() => {
        const bulletRow = parseInt(bullet.style.gridRow);
        const bulletCol = parseInt(bullet.style.gridColumn);

        if (trajectory === "up" && bulletRow > 1) {
            const nextCell = mazeLayout[bulletRow - 2][bulletCol - 1];
            if (nextCell !== "#") {
                bullet.style.gridRow = bulletRow - 1;
            } else {
                clearInterval(interval);
                bullet.remove();
            }
        } else if (trajectory === "down" && bulletRow < mazeLayout.length) {
            const nextCell = mazeLayout[bulletRow][bulletCol - 1];
            if (nextCell !== "#") {
                bullet.style.gridRow = bulletRow + 1;
            } else {
                clearInterval(interval);
                bullet.remove();
            }
        } else if (trajectory === "left" && bulletCol > 1) {
            const nextCell = mazeLayout[bulletRow - 1][bulletCol - 2];
            if (nextCell !== "#") {
                bullet.style.gridColumn = bulletCol - 1;
            } else {
                clearInterval(interval);
                bullet.remove();
            }
        } else if (trajectory === "right" && bulletCol < mazeLayout[0].length) {
            const nextCell = mazeLayout[bulletRow - 1][bulletCol];
            if (nextCell !== "#") {
                bullet.style.gridColumn = bulletCol + 1;
            } else {
                clearInterval(interval);
                bullet.remove();
            }
        } else {
            // If the bullet goes out of bounds, remove it
            clearInterval(interval);
            bullet.remove();
        }

        const updatedBulletRow = parseInt(bullet.style.gridRow);
        const updatedBulletCol = parseInt(bullet.style.gridColumn);

        if (updatedBulletRow === playerRow && updatedBulletCol === playerCol) {
            clearInterval(interval);
            bullet.remove();
            if (hasTotem > 0 && playerHealth === 1) {
                    hasTotem--;
                    playerHealth = 20;
 
 const styleTag = document.createElement('style');
            styleTag.textContent = `
                .player::after {
                    filter: opacity(0);
                }
            `;
            document.head.appendChild(styleTag);
                    player.style.animation = "gotHitByZombie 1s linear";
                }
                else if (playerHealth > 1) {
                   playerHealth--;
                   updatePlayerHealthDisplay();
                   player.style.animation = "gotHitByZombie 1s linear";
                 }
                else {
                    endGame();
                }
          }
    }, 50);
}
function handleArchers() {
    const archers = document.querySelectorAll(".archer");
    const archer = document.querySelectorAll(".archer");
    archers.forEach(archer => {
        setInterval(() => {
            shootBullet(archer);
        }, 1000); 
    });
}


function generateZombie() {
    const emptySpaces = [];

    mazeLayout.forEach((row, rowIndex) => {
        row.split("").forEach((cell, columnIndex) => {
            if (cell === " ") {
                emptySpaces.push([rowIndex, columnIndex]);
            }
        });
    });

    if (emptySpaces.length === 0) {
        return; // No space to add more zombies
    }

    const randomIndex = Math.floor(Math.random() * emptySpaces.length);
    const [randomRow, randomCol] = emptySpaces[randomIndex];


    const zombieTypes = ["X", "Y", "Z", "V", "W", "U", "S"];
    const randomZombie = zombieTypes[Math.floor(Math.random() * zombieTypes.length)];


    mazeLayout[randomRow] = mazeLayout[randomRow].substring(0, randomCol) + randomZombie + mazeLayout[randomRow].substring(randomCol + 1);


    const zombie = document.createElement("div");
    zombie.className = "zombie";
    zombie.style.gridRow = randomRow + 1;
    zombie.style.gridColumn = randomCol + 1;
    const zombieImage = document.createElement("img");
    switch (randomZombie) {
        case "X":
            zombieImage.src = "https://i.imgur.com/9xC1Lge.png";
        zombieImage.style.transform = "scale(4.5)";
            break;
        case "Y":
            zombieImage.src = "https://imgur.com/2wnblBl.png";
                        zombieImage.style.transform = "scale(5.5)";
            break;
        case "Z":
            zombieImage.src = "https://i.imgur.com/ZcehXmf.png";
                        zombieImage.style.transform = "scale(10)";
                        zombieImage.style.marginLeft = "20px";
            break;
        case "V":
            zombieImage.src = "https://i.imgur.com/3z7K1Sv.png";
                       zombieImage.style.transform = "scale(4.8)";
            break;
        case "W":
            zombieImage.src = "https://i.imgur.com/CCe5MYM.png";
                        zombieImage.style.transform = "scale(8)";
            break;
        case "U":
            zombieImage.src = "https://i.imgur.com/3cZFeSY.png";
                        zombieImage.style.transform = "scale(8)";
            break;
        case "S":
            zombieImage.src = "https://i.imgur.com/kJWu88Z.png";
                        zombieImage.style.transform = "scale(8)";
            break;
    }
    zombie.appendChild(zombieImage);
    maze.appendChild(zombie);
}



    
   function endGame(playerWon = false) {
    if (hasTotem > 0) {
        hasTotem--;
    }
    gameRunning = false;
    maze.innerHTML = "";

    if (playerWon) {
        alert("Congratulations! You've escaped!");
        const victoryPopup = document.getElementById("victoryPopup");
        victoryPopup.style.display = "block";  
    } else {
        const defeatPopup = document.getElementById("defeatPopup");
        defeatPopup.style.display = "block";  
    }
}
	moveZombies();
	moveBunnies();
	updatePlayerHealthDisplay();
	handleArchers();
}


    startButton.addEventListener("click", startGame);
};

    </script>
